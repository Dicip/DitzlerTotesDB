<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitzlerTotes - Operador de Totes</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/operador-totes.css">
    <link rel="stylesheet" href="../public/fonts/fontawesome.css">
</head>
<body>
    <!-- Header fijo para móviles -->
    <header class="mobile-header">
        <div class="header-content">
            <div class="logo-section">
                <i class="fas fa-boxes"></i>
                <h1>Operador Totes</h1>
            </div>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="main-container">
        <!-- Mensaje de estado -->
        <div id="messageContainer" class="message-container" style="display: none;"></div>

        <!-- Panel de bienvenida -->
        <section class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-icon">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <h2>¡Bienvenido!</h2>
                <p>Selecciona el tipo de proceso que deseas realizar:</p>
            </div>
        </section>

        <!-- Opciones de proceso -->
        <section class="process-options">
            <div class="option-card tote-contenido" id="toteConContenido">
                <div class="card-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <div class="card-content">
                    <h3>Tote con Contenido</h3>
                    <p>Producto reutilizable</p>
                    <div class="process-flow">
                        <span class="flow-step">Recepción</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Patio</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Evaluación</span>
                    </div>
                </div>
                <div class="card-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="option-card tote-lavado" id="toteLavado">
                <div class="card-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="card-content">
                    <h3>Tote para Lavado</h3>
                    <p>Directo a limpieza</p>
                    <div class="process-flow">
                        <span class="flow-step">Recepción</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Lavado</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Disponible</span>
                    </div>
                </div>
                <div class="card-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>

        <!-- Estadísticas rápidas -->
        <section class="quick-stats">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="totesHoy">0</span>
                    <span class="stat-label">Procesados hoy</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="stat-info">
                    <span class="stat-number" id="operadorNombre">-</span>
                    <span class="stat-label">Operador activo</span>
                </div>
            </div>
        </section>
    </main>
    
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/operador-totes.js"></script>
</body>
</html>
