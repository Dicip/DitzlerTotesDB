<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Totes - Ditzler Chile</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/unified-table-styles.css">
    <link rel="stylesheet" href="../css/operador-totes.css">
    <link rel="stylesheet" href="../css/modern-buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="../public/img/LOGO DITZLER PNG.png" alt="Ditzler Chile Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li class="active"><a href="operador-totes.html"><i class="fas fa-boxes"></i> Operador Totes</a></li>
                <li><a href="totes-table.html"><i class="fas fa-chart-bar"></i> Estadísticas</a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                <a href="#"><i class="fas fa-cog"></i> Configuración</a>
            </div>
        </nav>
        <div class="main-content">
            <header class="totes-header">
                <div class="title-and-actions">
                    <h1><i class="fas fa-boxes"></i> Operador de Totes</h1>
                    <p>Selecciona el tipo de proceso que deseas realizar.</p>
                </div>
            </header>
            <div id="messageContainer" class="message" style="display: none;"></div>



            <!-- Opciones de proceso -->
            <section class="process-options">
            <div class="option-card tote-contenido" id="toteConContenido">
                <div class="card-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                <div class="card-content">
                    <h3>Tote con Contenido</h3>
                    <p>Producto reutilizable</p>
                    <div class="process-flow">
                        <span class="flow-step">Recepción</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Patio</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Evaluación</span>
                    </div>
                </div>
                <div class="card-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="option-card tote-lavado" id="toteLavado">
                <div class="card-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="card-content">
                    <h3>Tote para Lavado</h3>
                    <p>Directo a limpieza</p>
                    <div class="process-flow">
                        <span class="flow-step">Recepción</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Lavado</span>
                        <i class="fas fa-arrow-right"></i>
                        <span class="flow-step">Disponible</span>
                    </div>
                </div>
                <div class="card-action">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </section>




        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/operador-totes.js"></script>
</body>
</html>
