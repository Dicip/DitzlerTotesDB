<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DitzlerTotes - Panel de Administración</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modern-buttons.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <img src="public/img/LOGO DITZLER PNG.png" alt="Ditzler Chile" class="login-logo">
            </div>
            <div class="form-container">
                <h2>Acceso de Administrador</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Email</label>
                        <input type="email" id="username" name="username" placeholder="admin@ditzler.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="admin123" required>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <div class="error-message" id="errorMessage"></div>
                    <button type="submit" class="login-btn">Acceder al Panel</button>
                </form>
                <div class="links">
                    <a href="#" id="forgotPassword">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
